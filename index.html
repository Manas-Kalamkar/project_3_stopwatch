<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
<link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen bg-sky-400 flex flex-col items-center justify-center" >
    
    <div class="
        flex flex-col
        min-h-screen w-full         
        bg-sky-900 text-white   
        p-8 gap-8               
        rounded-none           
        justify-center items-center 
        head
        /* Styles for medium screens and up (desktop) */
        md:h-auto               
        md:w-auto               
        md:p-20                  
        md:rounded-xl           
        md:shadow-xl            ">
    <!-- live clock heading -->
    <h1 class="font-bold text-white text-5xl mb-4 text-shadow-2xss sm:text-7xl lg:text-7xl text-center">Live clock</h1>

    <!-- screen displays live time -->
    <div id="time" class=" bg-sky-800 rounded-xl shadow-lg  font-mono text-4xl border-sky-700 font-bold border text-emerald-500 p-6 text-center align-top "></div>

    <!-- stopwatch heading -->
    <h1 class = "font-bold text-white text-5xl mb-2 text-shadow-2xs sm:text-7xl md:text-7xl text-center">Stopwatch</h1>

    <!-- stopwatch screen  -->
    <div id="watch" class=" text-5xl font-bold text-emerald-400 p-6 bg-sky-800 rounded-xl border border-sky-700 text-center"></div>

    <!-- buttons and lap screen section -->
    <div id="buttonsAndLapScreen" class="lg:flex lg:flex-col  sm:text-3xl">

        <!-- buttons -->
        <div id="buttons" class="grid grid-cols-2 gap-3 md:flex md:flex-wrap md:justify-center">
            <!-- All buttons with fixed width (w-28 or w-32) -->
            <button id="start" class="w-32 bg-green-500 border border-green-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 text-center">START</button>
            <button id="pause" class="w-32 bg-purple-700 border border-purple-900 m-3 rounded-xl text-white font-bold pt-1 pb-1 text-center">PAUSE</button>
            <button id="lap" class="w-32 bg-yellow-500 border border-yellow-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 text-center">LAP</button>
            <button id="stop" class="w-32 bg-red-500 border border-red-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 text-center">STOP</button>
            <button id="reset" class="w-32 bg-slate-500 border border-slate-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 text-center">RESET</button>
        </div>
        
        <div class="flex justify-center w-full">
            <!-- lap screen -->
            <ul id="laps" class="hidden max-h-60 overflow-y-auto sm:w-[32rem] px-2 bg-blue-300 rounded-xl border-none text-center font-bold align-middle w-full"></ul>

        </div>

    </div>

    </div>
    </div>
    
</body>



<script src = "script.js"></script>

</html>
