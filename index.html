<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
<link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen bg-sky-400 flex flex-col items-center justify-center" >
    
    <div class="
        flex flex-col
        min-h-screen w-full         
        bg-sky-900 text-white   
        p-8 gap-8               
        rounded-none           
        justify-center items-center 
        head
        /* Styles for medium screens and up (desktop) */
        md:h-auto               
        md:w-auto               
        md:p-20                  
        md:rounded-xl           
        md:shadow-xl            ">
    <!-- live clock heading -->
    <h1 class="font-bold text-white text-5xl mb-4 text-shadow-2xss sm:text-7xl lg:text-7xl text-center">Live clock</h1>

    <!-- screen displays live time -->
    <div id="time" class=" bg-sky-800 rounded-xl shadow-lg  font-mono text-4xl border-sky-700 font-bold border text-emerald-500 p-6 text-center align-top "></div>

    <!-- stopwatch heading -->
    <h1 class = "font-bold text-white text-5xl mb-2 text-shadow-2xs sm:text-7xl md:text-7xl text-center">Stopwatch</h1>

    <!-- stopwatch screen  -->
    <div id="watch" class=" text-5xl font-bold text-emerald-400 p-6 bg-sky-800 rounded-xl border border-sky-700 text-center"></div>

    <!-- buttons and lap screen section -->
    <div id="buttonsAndLapScreen" class="lg:flex lg:flex-col  sm:text-3xl">

        <!-- buttons -->
        <div id="buttons" class="@sm:flex @lg:flex-row align-middle justify-center mt-5 @sm:flex-col ">
            <button id="start" class="px-12 bg-green-500 border border-green-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 lg:px-2">start</button>
            <button id="pause" class="px-12 bg-blue-800 border border-blue-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 sm:px-8">pause</button>
            <button id="lap" class="px-12 bg-yellow-500 border border-yellow-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 shadow-2xs sm:px-8 ">lap</button>
            <button id="stop" class="px-12 bg-red-500 border border-red-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 sm:px-8 ">stop</button>
            <button id="reset" class="px-12 bg-red-500 border border-red-700 m-3 rounded-xl text-white font-bold pt-1 pb-1 sm:px-8 ">reset</button>
        </div>
        
        <div>

            <!-- lap screen -->
            <ul id="laps" class="hidden  text-3xl text-white p-4 bg-black rounded-xl border border-orange-300 text-start font-bold "></ul> 

        </div>

    </div>

    </div>
    </div>
    
</body>



<script src = "script.js"></script>

</html>
